<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice | The Drake Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Drake Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count"></span></a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="invoice.html">Invoice</a></li>
            </ul>
        </nav>
        <div id="user-section"></div>
        <button id="logout-btn" onclick="logoutUser()" style="display:none;">
            Logout
        </button>
    </header>

    <main class="invoice-container">
        <h2>Order Confirmation Invoice</h2>
        
        <div id="invoice-details" class="invoice-box">
            
            <div class="invoice-header">
                <h3>Invoice Details</h3>
                <p><strong>Order ID:</strong> <span id="invoice-id"></span></p>
                <p><strong>Date:</strong> <span id="invoice-timestamp"></span></p>
            </div>

            <div class="shipping-info">
                <h4>Shipped To:</h4>
                <p><strong>Name:</strong> <span id="invoice-name"></span></p>
                <p><strong>Address:</strong> <span id="invoice-address"></span></p>
                <p><strong>City/Zip:</strong> <span id="invoice-city"></span>, <span id="invoice-zip"></span></p>
            </div>

            <h4>Items Purchased</h4>
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Item Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                    </tbody>
                <tfoot id="invoice-summary">
                    </tfoot>
            </table>
            
            <div class="invoice-footer">
                <button onclick="window.print()" class="print-btn">Print Invoice</button>
                <button onclick="location.href='index.html'" class="continue-btn">Back to Home</button>
            </div>
        </div>

    </main>

    <footer>
        &copy; 2025 The Drake Store | All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
