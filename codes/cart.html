<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | The Drake Store</title>
    <link rel="stylesheet" href="/2403178_IA2_S1AY26/style.css">
</head>
<body>
    <header>
        <h1>The Drake Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count"></span></a></li> 
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="invoice.html">Invoice</a></li>
            </ul>
        </nav>
        <div id="user-section"></div>
        <button id="logout-btn" onclick="logoutUser()" style="display:none;">
            Logout
        </button>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Item Total</th>
                    <th>Tax Rate</th>
                    <th>Discount</th>
                    <th>Final Item Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                </tbody>
            <tfoot id="cart-summary">
                </tfoot>
        </table>

        <div class="cart-actions">
            <button id="clear-cart-btn">Clear Cart</button>
            <button onclick="location.href='checkout.html'">Proceed to Checkout</button>
            <button onclick="location.href='shop.html'">Continue Shopping</button>
        </div>
    </main>

    <footer>
        &copy; 2025 The Drake Store | All Rights Reserved.
    </footer>

    <script src="/2403178_IA2_S1AY26/script.js"></script>
</body>
</html>
