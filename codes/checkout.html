<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | The Drake Store</title>
    <link rel="stylesheet" href="/2403178_IA2_S1AY26/style.css">
</head>
<body>
    <header>
        <h1>The Drake Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count"></span></a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="invoice.html">Invoice</a></li>
            </ul>
        </nav>
        <div id="user-section"></div>
        <button id="logout-btn" onclick="logoutUser()" style="display:none;">
            Logout
        </button>
    </header>

    <main class="checkout-container">
        <h2>Complete Your Order</h2>
        
        <div class="checkout-grid">
            
            <section class="checkout-form-section">
                <h3>Shipping & Payment Details</h3>
                <form id="checkout-form">
                    
                    <h4>Shipping Information</h4>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                    
                    <label for="zip">Zip/Postal Code</label>
                    <input type="text" id="zip" name="zip" required>
                    
                    <h4>Payment Method</h4>
                    <select id="payment" name="payment" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit-card">Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash-on-delivery">Cash on Delivery</option>
                    </select>
                    
                    <div id="card-details">
                        </div>
                    
                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </section>

            <section class="checkout-summary-section">
                <h3>Order Summary</h3>
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="checkout-summary-body">
                        </tbody>
                </table>
                <p class="summary-note">Taxes and discounts are applied based on total order value.</p>
            </section>
        </div>

    </main>

    <footer>
        &copy; 2025 The Drake Store | All Rights Reserved.
    </footer>

    <script src="/2403178_IA2_S1AY26/script.js"></script>
</body>
</html>
